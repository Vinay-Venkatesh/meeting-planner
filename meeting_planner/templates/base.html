{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'website/style.css' %}">
</head>
<body>
    {% if user.is_authenticated %}
        Logged in as: {{ user.get_username }}
        <form method="post" action="{% url 'logout' %}" style="float:right">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
<!-- Note: The login and logout view mentioned above is not custom written it comes from django's default user class because we are using django.contrib.auth.models.User -->
    {% block content %}
    {% endblock %}
</body>
</html>
