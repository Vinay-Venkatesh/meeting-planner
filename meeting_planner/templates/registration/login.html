<!-- template inheritance -->

{% extends "base.html" %}
<!-- base template variable to substitute -->
{% load static %}
{% block title %}Welcome{% endblock %}

{% block content %}

  {% if form.errors %}
    <p> Username and password didn't match. Please try again.</p>
  {% endif %}

  <form method="post" >
    {% csrf_token %}
    <table>
      {{form}}
    </table>
    <input type="submit" value="login">
  </form>

{% endblock %}
