<!-- template inheritance -->

{% extends "base.html" %}

{% block title %}Edit Meeting: {% endblock %} <!-- base template variable to substitute -->

{% block content %}
<h1>Change meeting</h1>
<form method="post">
    {% csrf_token %} <!-- mandatory token for post calls in django -->
    <table>
        {{ form }} <!-- context passed from view named new -->
    </table>
    <button type="submit" style="margin-top: 20px;">Update</button>
</form>
{% endblock %}
