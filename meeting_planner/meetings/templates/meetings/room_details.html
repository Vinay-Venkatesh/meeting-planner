<!-- template inheritance -->

{% extends "base.html" %}

{% block title %} List of Available rooms {% endblock %} <!-- base template variable to substitute -->

{% block content %}
  <ul>
    {% for room in rooms %}
    <li>
        {{ room.room_name }}
    </li>
    {% endfor %}
  </ul>
<a href="{% url 'home' %}">
    Home
</a>
{% endblock %}
