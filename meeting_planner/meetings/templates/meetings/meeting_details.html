<!-- template inheritance -->

{% extends "base.html" %}

{% block title %} Meeting: {{meeting.title}} {% endblock %} <!-- base template variable to substitute -->

{% block content %}
<p>
  This meeting has been scheduled on {{meeting.date}}, at
  {{meeting.start_time}} in <strong>{{meeting.room}}</strong>.
</p>

<a href="{% url 'edit' meeting.id %}">Change this meeting</a> <br>
<a href="{% url 'delete' meeting.id %}">Delete this meeting</a> <br>

<a href="{% url 'home' %}">
    Home
</a>
{% endblock %}
